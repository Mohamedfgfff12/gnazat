<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/gnazat/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- === تم تعديل الوصف === -->
  <meta name="description" content="قم بتحميل تطبيق ">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- === تم تعديل عنوان التطبيق لـ iOS === -->
  <meta name="apple-mobile-web-app-title" content="Easy Store">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- === تم تعديل عنوان الصفحة === -->
  <title>gnazat  - تحميل التطبيق</title>
  <link rel="manifest" href="manifest.json">

  <!-- ======================= كود مؤشر التحميل والخلفية ======================= -->
  <style>
    body {
      /* لون الخلفية ليتناسب مع تطبيقك ويمنع الوميض الأبيض */
      background-color: #0D47A1;
      overflow: hidden; /* لمنع ظهور أشرطة التمرير أثناء التحميل */
    }
    /* تصميم دائرة التحميل */
    .loader {
      border: 8px solid #f3f3f3; /* رمادي فاتح */
      border-top: 8px solid #42A5F5; /* أزرق فاتح */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      /* توسيط الدائرة في منتصف الشاشة بالضبط */
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -30px;
      margin-left: -30px;
    }

    /* حركة دوران الدائرة */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- ========================================================================= -->

</head>
<body>

  <!-- ================ عنصر مؤشر التحميل الذي سيظهر للمستخدم ================ -->
  <div class="loader"></div>
  <!-- ========================================================================= -->
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
